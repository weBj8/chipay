<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单状态检查</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .status-icon {
            font-size: 4rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div id="status-content">
                            <div class="spinner-border status-icon text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <h2 class="mt-3">正在检查订单状态</h2>
                            <div class="text-success fw-bold">请在五分钟内完成支付，订单超时后将被系统自动删除</div>
                            <p class="text-muted">请稍候，我们正在确认您的支付状态...</p>
                            <p id="order-id-display" class="text-muted"></p>
                        </div>

                        <div id="result-content" class="d-none">
                            <div id="success-content" class="d-none">
                                <div class="status-icon text-success mb-3">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <h2 class="text-success">支付成功！</h2>
                                <p class="mt-3">您的CDK如下，请妥善保管：</p>
                                <div class="card bg-light mb-3">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <code id="cdk-code" class="fs-5"></code>
                                        <button id="copy-btn" class="btn btn-outline-primary btn-sm"
                                            onclick="copyCDK()">
                                            <i class="fas fa-copy"></i> 复制
                                        </button>
                                    </div>
                                </div>
                                <div id="plan-info" class="alert alert-info text-start"></div>
                            </div>

                            <div id="failed-content" class="d-none">
                                <div class="status-icon text-danger mb-3">
                                    <i class="fas fa-times-circle"></i>
                                </div>
                                <h2 class="text-danger">支付失败</h2>
                                <p class="mt-3">很抱歉，您的支付未能完成。</p>
                                <div class="alert alert-info text-start">
                                    <h5 class="mt-1">可能的原因：</h5>
                                    <ul>
                                        <li>支付超时（请在五分钟内完成支付）</li>
                                        <li>支付渠道维护或异常</li>
                                        <li>订单号错误</li>
                                        <li>支付了错误的金额（不予退还）</li>
                                    </ul>
                                </div>
                                <div class="alert alert-warning">
                                    <i class="fas fa-exclamation-triangle"></i> 请联系客服 稻谷MCUT/KZK/ston 处理此问题<br>
                                    <span id="error-order-id"></span><br>
                                    <a href="order.html">返回下单页</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="https://beian.miit.gov.cn" class="text-muted text-decoration-none">苏ICP备19043336号-1</a>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
    <script>
        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(window.location.href);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 轮询订单状态
        async function checkOrderStatus(orderId) {
            try {
                const response = await fetch(`/api/get_order_status/${orderId}`);
                const status = await response.text();

                if (status === 'completed') {
                    window.location.href = 'get_cdk.html?orderId=' + orderId;
                } else if (status === 'failed' || status === 'not found') {
                    showFailed(orderId);
                } else {
                    // 继续轮询
                    setTimeout(() => checkOrderStatus(orderId), 3000);
                }
            } catch (error) {
                console.error('检查订单状态失败:', error);
                // 继续轮询
                setTimeout(() => checkOrderStatus(orderId), 3000);
            }
        }

        // 显示失败页面
        function showFailed(orderId) {
            document.getElementById('status-content').classList.add('d-none');
            document.getElementById('result-content').classList.remove('d-none');
            document.getElementById('failed-content').classList.remove('d-none');
            // 显示订单ID给客服
            document.getElementById('error-order-id').textContent = '请提供订单号: ' + orderId;
        }

        // 页面加载时开始检查
        document.addEventListener('DOMContentLoaded', function () {
            const orderId = getUrlParameter('orderId');
            if (orderId) {
                // 显示订单号
                document.getElementById('order-id-display').textContent = '订单号: ' + orderId;

                // 异步获取CDK
                fetch(`/api/get_order_status/${orderId}`)
                    .then(response => response.text())
                    .then(status => {
                        if (status === 'completed') {
                            // 如果状态已完成，直接获取CDK并显示
                            fetch(`/api/get_order_cdk/${orderId}`)
                                .then(cdkResponse => cdkResponse.text())
                                .then(cdk => {
                                    showSuccess(orderId, cdk);
                                });
                        } else if (status === 'failed' || status === 'not found') {
                            showFailed(orderId);
                        } else {
                            // 如果状态未完成，开始轮询
                            checkOrderStatus(orderId);
                        }
                    })
                    .catch(error => {
                        console.error('初始检查订单状态失败:', error);
                        checkOrderStatus(orderId);
                    });
            } else {
                showFailed();
            }
        });
    </script>
</body>

</html>
